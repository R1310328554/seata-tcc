apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sbm-account-service
  labels:
    app: sbm-account-service
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sbm-account-service
  template:
    metadata:
      labels:
        app: sbm-account-service
    spec:
      containers:
        - name: sbm-account-service
          image: 10.100.254.144/bjc/sbm-account-service:latest
          ports:
            - containerPort: 8020
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /hi
              port: 8020
            initialDelaySeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
          env:
              - name: ZK_IP
                value: "zk-cs"
              - name: ZK_PORT
                value: 2181

              - name: SEATA_IP
                value: "seata-server"
              - name: SEATA_PORT
                value: "30091"

              - name: MYSQL_IP
                value: "mysql-svc"
              - name: MYSQL_PORT
                value: "30306"
              - name: MYSQL_PASSWORD
                value: "123456789"

              - name: REDIS_IP
                value: "redis-svc"
              - name: REDIS_PORT
                value: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: sbm-account-service
  namespace: default
  labels:
    app: sbm-account-service
spec:
  ports:
    - port: 8020
      targetPort: 8020
  selector:
    app: sbm-account-service
  type: ClusterIP